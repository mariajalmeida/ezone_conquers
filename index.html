<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone</title>
  </head>

  <body>
    <main>
      <header>
        <h1>LOREM IPSUM</h1>
        <p>
          Our newsletter comes with professional catered content to help you get
          a step ahead of the competition. We are ready to take on the challenge
          - are you?
        </p>
      </header>

      <form>
        <div class="form_head">
          <h2>PERSONAL INFORMATION</h2>
          <p>
            Help us personalise your experience by filling in some basic
            information
          </p>
        </div>
        <div class="personal_info">
          <label for="full_name">Full name:</label><br />
          <input type="text" id="full_name" name="full_name" value="" /><br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" name="email" /><br />
          <label for="date_of_birth">Date of birth:</label><br />
          <input type="month" id="date_of_birth" name="day" />
        </div>
        <div class="interests_head">
          <h2>INTERESTS INFORMATION</h2>
        </div>
        <div class="platforms_info">
          <label for="platforms">Platforms:</label><br />
          <input type="checkbox" id="platform_1" name="platform_1" />
          <label for="platform_1">PlayStation</label>
          <input type="checkbox" id="platform_2" name="platform_2" />
          <label for="platform_2">Xbox</label>
          <input type="checkbox" id="platform_3" name="platform_3" />
          <label for="platform_3">Nintendo</label>
          <input type="checkbox" id="platform_4" name="platform_4" />
          <label for="platform_4">Linux</label>
          <input type="checkbox" id="platform_5" name="platform_5" />
          <label for="platform_5">Windows</label><br />
        </div>
        <!-- <label for="games">Games played:</label><br /> -->
        <!-- What kind of input goes here? To make it with pictures -->
        <!-- <label for="games_last_month">Games played:</label><br />

        <option value="minecraft">Minecraft</option>
        <option value="wow">World of Warcraft</option>
        <option value="cs">Counter Strike</option>
        <option value="fortnite">Fortnite</option>
        <option value="cod">Call of Duty</option>
        <option value="fifa">FIFA</option>
      </select><br /> -->
        <div class="areas">
          <label for="areas">Improvement areas:</label><br />
          <input
            type="checkbox"
            name="hand/eye_coordination"
            id="hand/eye_coordination"
          />
          <label for="hand/eye_coordination">Hand/eye coordination</label>
          <input type="checkbox" name="reaction" id="reaction" />
          <label for="reaction">Reaction time</label>
          <input type="checkbox" name="hearing" id="hearing" />
          <label for="hearing">Hearing</label>
          <input type="checkbox" name="vision" id="vision" />
          <label for="vision">Vision</label>
          <input type="checkbox" name="sleep" id="sleep" />
          <label for="sleep">Sleep</label>
          <input type="checkbox" name="mindset" id="mindset" />
          <label for="mindset">Mindset</label>
          <input type="checkbox" name="stress" id="stress" />
          <label for="stress">Stress</label>
          <input type="checkbox" name="nutrition" id="nutrition" />
          <label for="nutrition">Nutrition</label>
          <input type="checkbox" name="injuries" id="injuries" />
          <label for="injuries">Injuries</label>
          <input type="checkbox" name="technology" id="technology" />
          <label for="technology">Technology</label>
          <input type="checkbox" name="physiology" id="physiology" />
          <label for="physiology">Physiology</label><br />
        </div>
        <button type="submit" form="" value="join">JOIN OUR COMMUNITY</button>
      </form>
    </main>
    <script type="module" src="/js/import.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
